<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <section class="wrapper">
      <section class="text-div">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-box">
          <div>
            <h2>10k+</h2>
            <p class="stat-headings">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="stat-headings">templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p class="stat-headings">queries</p>
          </div>
       </div>
      </section>
      <section class="img-div">
        <img src="images/image-header-desktop.jpg" alt="header-img">
      </section>  
    </section>
  </section>  
</body>
</html>
